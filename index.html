<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Css Grid</title>
    <link rel="stylesheet" href="./style/estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <section class="hero">
        <div class="hero--info">
          <h1 class="hero--info__title">
            Check the <br />
            best food
          </h1>
          <p class="hero--info__subtitle">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </p>
          <button class="hero__button">Book a table</button>
        </div>
        <img
          class="hero-img"
          src="./images/hero.png"
          alt="Foto del encabezado de nuestro proyecto con css grid"
        />
      </section>

      <section class="dishes">
        <h2 class="dishes__title">Our services</h2>
        <div class="dishes-grid">
          <img
            class="dishes__item dishes--item__big"
            src="./images/video.png"
            alt="imagen representando el inicio de un video"
          />
          <img
            class="dishes__item"
            src="./images/dish1.png"
            alt="imagen del plato 1"
          />
          <img
            class="dishes__item"
            src="./images/dish2.png"
            alt="imagen del plato 2"
          />
          <img
            class="dishes__item"
            src="./images/dish3.png"
            alt="imagen del plato 3"
          />
          <img
            class="dishes__item"
            src="./images/dish4.png"
            alt="imagen del plato 4"
          />
        </div>
      </section>
      <section class="menu">
        <h2 class="menu__title">Home Men√∫</h2>
        <div class="menu-grid">
          <div class="menu-grid__item">
            <img src="./images/plate1.png" alt="plato con salsa y vegetales" />
          </div>
          <div class="menu-grid__item">
            <img src="./images/plate2.png" alt="plato con salsa y vegetales" />
          </div>
          <div class="menu-grid__item">
            <img src="./images/plate3.png" alt="plato con salsa y vegetales" />
          </div>
          <div class="menu-grid__item">
            <img src="./images/plate4.png" alt="plato con salsa y vegetales" />
          </div>
          <div class="menu-grid__item">
            <img src="./images/plate5.png" alt="plato con salsa y vegetales" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
